
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velanor Capital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
      line-height: 1.6;
    }
    header, section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    header {
      display: flex;
      align-items: center;
      gap: 40px;
    }
    header img {
      width: 180px;
      height: auto;
    }
    .description {
      flex: 1;
    }
    .description h1 {
      color: #d4af37;
      font-size: 2.8rem;
      margin: 0 0 10px 0;
    }
    .description p {
      margin: 0;
    }
    .description em {
      font-style: italic;
      color: #ccc;
    }
    nav {
      background-color: #1a1a1a;
      text-align: center;
    }
    nav a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section h2 {
      color: #d4af37;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo_vc_gold.png" alt="Velanor Capital Logo">
    <div class="description">
      <h1>Velanor Capital</h1>
      <p>Strategic Real Estate Investments in Russia</p>
      <p><em>Quiet growth. Strong foundations.</em></p>
    </div>
  </header>

  <nav>
    <a href="#approach">Our Approach</a>
    <a href="#focus">Investment Focus</a>
    <a href="#projects">Sample Projects</a>
    <a href="#team">Team</a>
    <a href="#contact">Contact</a>
  </nav>

</body>
</html>
