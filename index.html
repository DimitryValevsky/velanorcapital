
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velanor Capital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }
    .logo {
      max-width: 200px;
      margin-right: 40px;
    }
    .text-block {
      max-width: 600px;
    }
    .text-block h1 {
      font-size: 2.5rem;
      color: #d4af37;
      margin: 0;
    }
    .text-block p {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #ffffff;
    }
    .text-block em {
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Velanor Capital Logo" class="logo"/>
    <div class="text-block">
      <h1>Velanor Capital</h1>
      <p>Strategic Real Estate Investments in Russia</p>
      <p><em>Quiet growth. Strong foundations.</em></p>
    </div>
  </div>
</body>
</html>
