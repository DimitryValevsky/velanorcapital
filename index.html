
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velanor Capital</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
      background-color: #0d0d0d;
    }
    header img {
      height: 180px;
      width: auto;
      border-radius: 8px;
    }
    .header-text {
      max-width: 600px;
    }
    .header-text h1 {
      margin: 0 0 10px 0;
      font-size: 48px;
      color: #d4af37;
    }
    .header-text h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: white;
    }
    .header-text em {
      color: #ccc;
    }
    nav {
      background: #111;
      text-align: center;
    }
    nav a {
      color: #d4af37;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #222;
    }
    section {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    section h2 {
      color: #d4af37;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Velanor Capital Logo" />
    <div class="header-text">
      <h1>Velanor Capital</h1>
      <h3>Strategic Real Estate Investments in Russia</h3>
      <p><em>Quiet growth. Strong foundations.</em></p>
    </div>
  </header>

  <nav>
    <a href="#approach">Our Approach</a>
    <a href="#focus">Investment Focus</a>
    <a href="#projects">Sample Projects</a>
    <a href="#team">Team</a>
    <a href="#contact">Contact</a>
  </nav>

</body>
</html>
